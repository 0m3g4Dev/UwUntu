<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UwUntu</title>
  <link rel="icon" href="img/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/terminal.css">
  <link rel="stylesheet" href="css/mobile.css" media="only screen and (max-width: 768px)">
  <script src="js/main.ts" type="module" defer></script>
</head>

<body>
  <header class="menubar">
    <p class="menubar-left-buttons">Activities</p>
    <p class="clock">
      <span class="date">8 May </span>&nbsp;<span class="time">12:12</span>
    </p>
    <div class="menubar-right-buttons">
      <button class="btn-menu btn-wifi-bg" id="wifiBtn" title="Wifi"></button>
      <button class="btn-menu btn-volume-bg" id="volumeBtn" title="Volume"></button>
      <button class="btn-menu btn-shutdown-bg" id="shutdownBtn" title="Shutdown"></button>
    </div>
  </header>
  <main>
    <div class="launcher">
      <div class="launcher-apps">
        <div class="launcher__icon">
          <img src="img/terminalIcon.svg" alt="Terminal icon">
        </div>
      </div>
      <div class="menu-launcher__icon">
        <img src="img/dots-menu-icon.svg" alt="Menu icon">
      </div>
    </div>
    <section class="desktop">
      <div class="desktop__content">
        <div class="window" draggable="true">
          <header class="window__appbar">
            <div class="appbar-title">
              <img src="img/logo.svg" height="20" alt="UwUntu logo">
              <h3>UwUntu</h3>
            </div>
            <div class="appbar-options">
              <button class="btn-window-minimize">
              </button>
              <button class="btn-window-size">
              </button>
              <button class="btn-window-close">
              </button>
            </div>
          </header>
          <div class="terminal">
            <div class="terminal__output">

            </div>
            <form class="terminal__input">
              <span class="user-host-name">
                <span id="user">doneber</span>
                <span>@pc</span>:
                <span class="path">~</span>$&nbsp;
              </span>
              <input type="text" autocomplete="off" autocapitalize="off" autofocus>
            </form>
            <div class="terminal__blank-space"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
